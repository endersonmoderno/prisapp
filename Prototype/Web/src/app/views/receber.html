<div ng-cloak>
  <div class="col-md-12 text-center">

    <p style="font-size:10px;">Selecionar pessoas</p>
    <md-input-container ng-cloak md-no-float class="md-block" style="margin:0; width:95%;">
      <md-icon class="name"><i class="fa fa-search" aria-hidden="true"></i></md-icon>
      <input ng-model="pesquisa.login" type="text" placeholder="Procurar pessoas" ng-required="false">
    </md-input-container>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Seus contatos - Total 5</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in items | filter : pesquisa.login">
          <img ng-src="{{item.foto}}" class="md-avatar" alt="{{item.nome}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.nome }}</h3>
            <h4>{{ item.login }}</h4>
          </div>
          <md-checkbox class="md-secondary"></md-checkbox>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>

  </div>
</div>
