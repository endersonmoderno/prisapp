<div ng-cloak class="col-md-12 text-center">

  <h4><i class="fa fa-money" aria-hidden="true"></i> Informe o Valor:</h4>
  <md-input-container ng-cloak md-no-float class="md-block" style="width:95%;">
    <md-icon class="name">R<i class="fa fa-usd" aria-hidden="true"></i></md-icon>
    <input ng-model="obj.valor" type="number" step="0.01" placeholder="0,00" ng-required="true" class="txtvalor">
  </md-input-container>

  <hr />

  <h4><i class="fa fa-usd" aria-hidden="true"></i> Forma de Pagamento:</h4>

  <hr />

  <md-content style="padding:10px;">
    <md-radio-group class="md-primary">
      <md-radio-button ng-repeat="item in items"
                       ng-value="item.tipo"
                       ng-class="md-align-top-right">
        <p><i class="fa fa-{{item.tipo}}" aria-hidden="true"></i> {{ item.nome }} </p>
      </md-radio-button>
    </md-radio-group>
  </md-content>

  <md-button ng-click="voltar()" class="md-raised md-primary btnormal" style="background-color: darkgreen;">Recarregar</md-button>

</div>
<style type="text/css">
  .md-errors-spacer {
    display: none;
  }

  .txtvalor {
    height: 40px !important;
    font-size: 40px !important;
    border-color: darkseagreen !important;
    color: darkseagreen !important;
    text-align: right;
  }
</style>
