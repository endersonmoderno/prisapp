<div ng-cloak class="gridmain">
  <md-content ng-cloak>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Resumo">
        <md-content class="md-padding">
          <div class="col-md-4">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
            <div class="reumovalor">
              <p>R$ 1.120,00</p>
              <p><i class="fa fa-line-chart" aria-hidden="true"></i> 12%</p>
            </div>
          </div>
          <div style="clear:both;"></div>
          <hr />
          <p>Total Investido: <strong>R$ 1.000,00</strong></p>
          <p>Rendimento (12%): <strong>R$ 120,00</strong></p>
          <hr />
          <md-button ng-href="#/investimento" class="md-raised md-primary btentrar" style="background-color: darkgreen;">Investir</md-button>
        </md-content>
      </md-tab>
      <md-tab label="Histórico">
        <md-content class="md-padding">
          <md-list-item class="md-2-line" ng-repeat="item in items | filter:{ tipo: '!'+'-' }">
            <img ng-src="{{item.foto}}?25" class="md-avatar" alt="{{item.foto}}"
                 ng-if="item.foto" />
            <div class="md-list-item-text">
              <p style="font-size:10px;"> {{ item.login }} </p>
              <h3 style="color:darkred;" ng-if="item.tipo == '-'">{{item.tipo}} {{ item.valor }} </h3>
              <h3 style="color:darkgreen;" ng-if="item.tipo == '+'">{{item.tipo}} {{ item.valor }} </h3>
              <p> {{ item.data }} </p>
            </div>
          </md-list-item>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
