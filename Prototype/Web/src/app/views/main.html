<div ng-cloak class="gridmain">
  <md-content ng-cloak>
    <md-tabs md-dynamic-height md-border-bottom>
      <md-tab label="Resumo">
        <md-content class="md-padding">
          <div class="resumografico">
            <canvas id="doughnut" class="chart chart-doughnut" chart-data="data" chart-labels="labels"></canvas>
            <div class="reumovalor">
              <p>R$ 1.120,00</p>
              <p><i class="fa fa-line-chart" aria-hidden="true"></i> 12%</p>
            </div>
          </div>
          <div style="clear:both;"></div>
          <hr />
          <p><i class="fa fa-money" aria-hidden="true"></i> Total Investido: <strong>R$ 1.000,00</strong></p>
          <p><i class="fa fa-line-chart" aria-hidden="true"></i> Rendimento (12%): <strong>R$ 120,00</strong></p>
          <hr />
          <md-button ng-href="#/investimento" class="md-raised md-primary btentrar" style="background-color: darkgreen;"><i class="fa fa-cart-plus" aria-hidden="true"></i> Investir</md-button>
        </md-content>
      </md-tab>
      <md-tab label="Histórico">
        <md-content class="md-padding">
          <md-list-item class="md-2-line" ng-repeat="item in items">
            <div>
              <h3><i class="fa fa-calendar" aria-hidden="true"></i> {{ item.data }} </h3>
              <p><i class="fa fa-money" aria-hidden="true"></i> Investimento: <strong>{{ item.investimento }}</strong></p>
              <p><i class="fa fa-line-chart" aria-hidden="true"></i> Rendimento: <strong style="font-size:18px;">{{ item.rendimento }}</strong> </p>
              <p><i class="fa fa-clock-o" aria-hidden="true"></i> Período selecionado: <strong>{{ item.periodo }}</strong> </p>
              <p><i class="fa fa-{{item.icon}}" aria-hidden="true"></i> {{ item.meses }} </p>
              <br />
              <md-button ng-href="#/banco" ng-show="item.cancel" class="md-raised md-warn btentrar"><i class="fa fa-ban" aria-hidden="true"></i> Cancelar</md-button>
              <md-button ng-href="#/banco" ng-show="item.saque" class="md-raised md-primary btentrar" style="background-color: darkgreen;"><i class="fa fa-gift" aria-hidden="true"></i> Sacar</md-button>
              <hr />
            </div>
          </md-list-item>
        </md-content>
      </md-tab>
    </md-tabs>
  </md-content>
</div>
