<div ng-cloak class="row">
  <div class="col-md-12 text-center">

    <p style="font-size:10px;">Convidar pessoas</p>

    <md-toolbar layout="row" class="md-hue-3">
      <div class="md-toolbar-tools">
        <section layout="row" layout-sm="column" layout-align="center center" layout-wrap>
          <md-button class="md-raised md-primary"><i class="fa fa-facebook-official" aria-hidden="true"></i> Facebook</md-button>
          <md-button class="md-raised md-warn"><i class="fa fa-google-plus" aria-hidden="true"></i> Google +</md-button>
        </section>
      </div>
    </md-toolbar>

    <md-content>
      <md-list flex>
        <md-subheader class="md-no-sticky">Seus contatos - Total 5</md-subheader>
        <md-list-item class="md-3-line" ng-repeat="item in items" ng-click="verpessoa(item.login)">
          <img ng-src="{{item.foto}}" class="md-avatar" alt="{{item.nome}}" />
          <div class="md-list-item-text" layout="column">
            <h3>{{ item.nome }}</h3>
            <h4>{{ item.login }}</h4>
          </div>
        </md-list-item>
        <md-divider></md-divider>
      </md-list>
    </md-content>

  </div>
</div>

<style type="text/css">
  .md-errors-spacer{
    display:none;
  }
  .md-input-container.md-default-theme.md-input-focused:not(.md-input-invalid) label, md-input-container.md-input-focused:not(.md-input-invalid) label, md-input-container.md-default-theme.md-input-focused:not(.md-input-invalid) md-icon, md-input-container.md-input-focused:not(.md-input-invalid) md-icon {
    color: darkseagreen;
  }
  .md-input-container.md-default-theme.md-input-focused:not(.md-input-invalid) .md-input, md-input-container.md-input-focused:not(.md-input-invalid) .md-input, md-input-container.md-default-theme.md-input-resized:not(.md-input-invalid) .md-input, md-input-container.md-input-resized:not(.md-input-invalid) .md-input {
    border-color: darkseagreen;
  }
</style>
